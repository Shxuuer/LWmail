<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>LWmail</title>
    <link rel="stylesheet" href="./index.css" />

    <style type="text/css"></style>
  </head>
  <body style="position: relative">
    <div class="container">
      <div class="header">
        <div class="header-btn" id="add-mail">
          <img
            src="../../static/add.svg"
            alt="add-mail"
            title="add a new email"
          />
        </div>
        <div class="header-btn" id="del-mail">
          <img
            src="../../static/del.svg"
            alt="del-mail"
            title="delete selected email"
          />
        </div>
        <div class="header-btn" id="how-to-add">
          <img
            src="../../static/question.svg"
            alt="how-to-add"
            title="how to add a email"
          />
        </div>
      </div>
      <div class="main">
        <div id="left-bar">
          <div id="left-bar-accounts" class="left-bar-item"></div>
          <div id="left-bar-mails" class="left-bar-item">
            <div id="left-bar-goback">
              <img
                src="../../static/off.svg"
                alt="goback"
                title="go back to accounts"
              />
              <span>Back</span>
            </div>
            <div id="left-bar-mails-content">
              <div class="left-bar-mails-content-each">
                <div></div>
                <div class="left-bar-mails-content-each-text">
                  <div class="left-bar-mails-content-each-text-from">
                    GitHub
                  </div>
                  <div class="left-bar-mails-content-each-text-title">
                    <div class="left-bar-mails-content-each-text-title-titl">
                      [Shxuuer/LWmail] Your repository has dependencies with
                      security vulnerabilities
                    </div>
                    <div class="left-bar-mails-content-each-text-title-time">
                      周一 1/15
                    </div>
                  </div>
                  <div class="left-bar-mails-content-each-text-desc">
                    Updates to manifest files in Shxuuer/LWmail introduced 1
                    vulnerable dependency
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="hello">
          <div id="hello-time"></div>
          <div id="hello-date"></div>
          <div id="hello-quote">精诚所至，金石为开。——《汉书·王莽传》</div>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js" type="module"></script>
</html>
