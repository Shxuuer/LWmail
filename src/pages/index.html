<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>LWmail</title>
    <link rel="stylesheet" href="./index.css" />

    <style type="text/css"></style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="add-mail">
          <img src="../../static/add.svg" alt="add" />
        </div>
      </div>

      <div class="main">
        <div class="left-bar">
          <div class="one-mail">
            <div class="mail-addr">
              <img src="../../static//off.svg" />
              <span>shenxu@bupt.edu.cn</span>
            </div>
            <div class="mail-boxes">
              <div class="mail-box">
                <div class="mail-box-name">收件箱</div>
                <div class="mails"></div>
              </div>
              <div class="mail-box">
                <div class="mail-box-name">垃圾箱</div>
                <div class="mails"></div>
              </div>
            </div>
          </div>
          <div class="one-mail">
            <div class="mail-addr">
              <img src="../../static//off.svg" />
              <span>shxuuer@outlook.com</span>
            </div>
            <div class="mail-boxes">
              <div class="mail-box">
                <div class="mail-box-name">收件箱</div>
                <div class="mails"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="mail-window">right</div>
      </div>
    </div>
  </body>
  <script src="./index.js" type="module"></script>
</html>
