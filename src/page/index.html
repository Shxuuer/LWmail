<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>LWmail</title>
  </head>
  <body style="position: relative">
    <div id="container">
      <div id="header"></div>
      <div class="main">
        <div id="left-bar">
          <div id="left-bar-accounts" class="left-bar-item"></div>
          <div id="left-bar-mails" class="left-bar-item">
            <div id="left-bar-goback">
              <img
                src="../assets/img/off.svg"
                alt="goback"
                title="go back to accounts"
              />
              <span>Back</span>
            </div>
            <div id="left-bar-mails-content"></div>
          </div>
        </div>
        <div id="hello">
          <div id="hello-time"></div>
          <div id="hello-date"></div>
          <div id="hello-quote">精诚所至，金石为开。——《汉书·王莽传》</div>
          <div id="mail-detail"></div>
        </div>
      </div>
    </div>
  </body>
</html>
